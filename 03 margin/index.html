<head>

  <title>Document</title>
  <template>
    margin
    요소의 '외부(바깥) 여백'을 지정

    [속성]
    단위 px em cm 등 단위로 지정 / 기본값 0
    auto : 브라우저가 너비를 계산
    % : 부모 요소의 너비(가로)에 대한 비율로 지정
    (주의!! top bottom 도 부모 가로의 비율로 지정됨!!)

    위 우 아래 좌;
    위 [좌, 우] 아래;
    [위, 아래] [좌, 우];
    [위, 아래, 좌, 우];
  </template>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .parent{
      width : 400px;
      height : 200px;
      border: 4px solid red;
    }
    .child{
      width : 100px;
      height : 100px;
      border : 4px solid;
      margin : 50%;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">

    </div>
  </div>
</body>
