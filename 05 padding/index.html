<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <template>
    padding : 요소의 '내부(안) 여백'을 지정

    [속성]
    단위 : px, em, cm 등 단위로 지정 / 기본값 : 0
    % : 부모 요소의 너비(가로)에 대한 비율로 지정 / 무조건 가로에 대한 비율에 주의!!

    //////////////////////////////////////////
    크기 증가 현상
    추가된 padding 값만큼 요소의 크기가 커지는 현상

    크기가 커지지 않도록 자동 계산 > box-sizing : border-box; 추가하면 자동 계산됨
  </template>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    div{
      width : 100px;
      height : 100px;
      background : tomato;
      padding : 20px;
    }
  </style>
</head>
<body>
  <div>
    Hello world!
  </div>
</body>
</html>
