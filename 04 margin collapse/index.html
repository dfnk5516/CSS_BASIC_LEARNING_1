    margin 중복(병합, Collapse)
    margin의 특정 값들이 '중복'되어 합쳐지는 현상
    
    1.형제 요소들의 margin-top 과 margin-bottom 이 만났을 때 (형제끼리 위 아래가 만났을때)
    2.부모 요소의 margin-top 과 자식 요소의 margin-top 이 만났을 때 (부모와 위끼리 만났을때)
    3.부모 요소의 margin-bottom 과 자식 요소의 margin-bottom 이 만났을 때(부모와 아래끼리 만났을 때)

    버그(오류) 가 아님. 현상을 우회하거나 응용할 수 있다.

    //////////////////////////////////////////////////
    마진 중복 계산법
    마진 중복 현상이 발생시, 중복 값을 계산하는 방법
    둘 다 양수일 때 더 큰 값으로 중복됨(30px, 10px > 중복 값 30px)
    둘 다 음수일 때 더 작은 값으로 중복됨(-30px, -10px > 중복 값 : -30px)
    각각 양수와 음수 일때(-30px, 10px > (-30 + 10) = -20 > 중복 값 : -20px)
